<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>该随笔具有密码保护</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/password.css">
</head>
<body>
    <div id="app" class="container">
        <div id="tips"><h1>该随笔具有密码保护</h1></div>
        <form action="/essay" method="POST">
            <div id="message"><h3>{{ message }}</h3></div>
            <input type="hidden" name="id" value="{{ id }}"/>
            <div class="form-group">
                <input type="password" required="required" class="form-control" name="password" placeholder="请输入该随笔的密码">
            </div>
            <div class="form-group" id="btn">
                <input id="ibtn" type="submit" class="form-control" value="查看"/>
            </div>
        </form>
    </div>
</body>
</html>
