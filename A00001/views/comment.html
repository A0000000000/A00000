<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/node_modules/jquery/dist/jquery.js" type="text/javascript" charset="UTF-8"></script>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="UTF-8"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" charset="UTF-8"/>
    <script src="/public/js/comment.js" type="text/javascript" charset="UTF-8"></script>
    <link href="/public/css/comment.css" rel="stylesheet" charset="UTF-8"/>
    <title>评论</title>
</head>
<body>
    <div id="app">
        <div id="main">
            <div id="title"><h1>该随笔的评论</h1></div>
            <div class="container">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">评论人</th>
                        <th scope="col">评论时间</th>
                        <th scope="col">评论内容</th>
                        <th scope="col">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{ each comments }}
                        <tr>
                            <th scope="row">{{ $value.username }}</th>
                            <td>{{ $value.createTime }}</td>
                            <td>{{ $value.content }}</td>
                            <td><button type="button" @click="handleDelete('{{ $value.id }}', $event)" class="btn btn-primary">删除</button></td>
                        </tr>
                        {{ /each }}
                    </tbody>
                </table>
            </div>
            <div id="addComment">
                <div class="form-row">
                    <input type="hidden" id="essayId" value="{{ id }}"/>
                    <div class="col">
                      <input type="text" v-model="username" class="form-control" placeholder="请输入昵称">
                    </div>
                    <div class="col">
                      <input type="text" v-model="content" @keydown.enter="handleSubmit($event)" class="form-control" placeholder="请输入评论">
                    </div>
                    <div class="col">
                        <button type="button" @click="handleSubmit($event)" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
            <div id="back"><a href="/essay?id={{ id }}">返回该随笔</a></div>
        </div>

        <div class="modal fade" id="Token" tabindex="-1" role="dialog" aria-labelledby="Token">  
            <div class="modal-dialog" role="document">  
                <div class="modal-content">  
                    <div class="modal-header">  
                        <h4 class="modal-title">请输入Key和Value</h4>  
                    </div>  
                    <div class="modal-body">
                        <input type="text" class="form-control" v-model="key" placeholder="请输入TokenKey">
                        <input type="password" @keydown.enter="handleSureDelete($event)" class="form-control" v-model="value" placeholder="请输入TokenValue">
                    </div>  
                    <div class="modal-footer">
                        <button type="button" @click="handleSureDelete($event)" class="btn btn-primary">确认</button>  
                    </div> 
                </div>  
            </div>  
        </div>
    </div>
</body>
</html>
