<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>随笔列表</title>
        <script src="js/jquery-3.4.1.js" type="text/javascript" charset="UTF-8"></script>
        <script src="js/showdown.min.js" type="text/javascript" charset="UTF-8"></script>
        <link href="css/bootstrap.css" rel="stylesheet" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/main.js" type="text/javascript" charset="UTF-8"></script>
        <link href="css/main.css" rel="stylesheet" charset="UTF-8"/>
    </head>
    <body>
        <div id="header">
            <div><p style="font-size: 30px; font-style: italic; color: orangered;  padding-left: 100px">作者: A00000</p></div>
            <div style="text-align: center; font-size: 25px"><a href="EssayCreator.html">创建新随笔?</a></div>
            <div style="text-align: right; font-size: 25px; padding-right: 100px">形而上学, 不行放学.</div>
        </div>
        <div>
            <div id="left">
                <p style="font-size: 50px; font-style: italic;">随笔列表</p>
                <ul id="titleList"></ul>
            </div>
            <div id="right">
                <div>
                    <div id="title"></div>
                    <div id="edit">
                        <a id="update" href="javascript:void(0)">更新</a><br/>
                        <a id="delete" href="javascript:void(0)">删除</a>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div id="createMessage">
                    <div id="creator"></div>
                    <div id="createTime"></div>
                </div>
                <div style="clear: both"></div>
                <div id="content"></div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div id="footer" class="container">
            <div style="text-align: center;"><h2>留下您的联系方式?</h2></div>
            <table class="table table-condensed">
                <tr>
                    <td>如何称呼?</td>
                    <td><input type="text" id="username"/></td>
                    <td>QQ?</td>
                    <td><input type="text" id="qqid"/></td>
                </tr>
                <tr>
                    <td>微信?</td>
                    <td><input type="text" id="wechatid"/></td>
                    <td>邮箱?</td>
                    <td><input type="text" id="email"/></td>
                </tr>
                <tr>
                    <td>电话?</td>
                    <td><input type="text" id="telephone"/></td>
                    <td></td>
                    <td><input type="button" value="提交" id="submit"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
